{% extends "layout.html" %}

{% block content %}
<div class="container-fluid mt-3 text-center" style="min-width: 400px">
    <div class="jumbotron">
        <h1 class="display-4">Whoops, an error occured!</h1>
        <p class="lead">Page Not Found (404)</p>
        <hr class="my-4">
        <p>The requested URL was not found on the server. If you entered the URL manually please check your spelling and try again.</p><br>
        <input type="button" value="Go Back" onclick="history.back(-1)" class="btn btn-primary btn-lg" />
    </div>
</div>
{% endblock content %}
