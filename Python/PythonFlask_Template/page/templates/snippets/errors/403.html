{% extends "layout.html" %}

{% block content %}
<div class="container-fluid mt-3 text-center" style="min-width: 400px">
    <div class="jumbotron">
        <h1 class="display-4">Whoops, an error occured!</h1>

    </div>
</div>
{% endblock content %}
